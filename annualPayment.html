<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculadora de Interes Compuesto</title>
    <link rel="shortcut icon" href="script/img/calculadora.png" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="script/js/economy.js"></script>
</head>
<body>
    <div class="row m-5 shadow-lg">
        <h2 class="text-center">CALCULADORA DE INTERÉS COMPUESTO</h2>
        <nav class="nav nav-pills flex-column flex-sm-row">
            <a class="flex-sm-fill text-sm-center nav-link" aria-current="page" href="taxConvert.html">Conversión de tasas</a>
            <a class="flex-sm-fill text-sm-center nav-link" href="equalities.html">Equivalencias de Tasas</a>
            <a class="flex-sm-fill text-sm-center nav-link" href="calculeTaxes.html">Calcular Interes Compuesto</a>
            <a class="flex-sm-fill text-sm-center nav-link active" href="annualPayment.html">Anualidades</a>
            <a class="flex-sm-fill text-sm-center nav-link" href="amortization.html">Amortización</a>
            <a class="flex-sm-fill text-sm-center nav-link" href="capitalization.html">Capitalización</a>
        </nav>
    </div>
    <div class="row p-5 m-5 shadow-lg">
        <form action="">
            <div class="row mb-3">
                <div class="col-12">
                    <label for="annualPaymentType">Tipo de Anualidad</label>
                    <select id="annualPaymentType" class="form-control">
                        <option value="Ordinaria" selected>Ordinaria</option>
                        <option value="Anticipada">Anticipada</option>
                        <!-- <option value="Nominal">Nominal</option>
                        <option value="Vencido">Vencido</option>
                        <option value="Capitalizable">Capitalizable</option>
                        <option value="Convertible">Convertible</option> -->
                        <!-- TODO si se habilita el diferido, crear campos para los periodos de gracia -->
                    </select>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-4">
                    <label for="p">Valor Presente:</label>
                    <input type="text" id="p" class="form-control">
                </div>
                <div class="col-4">
                    <label for="n">Periodos:</label>
                    <div class="input-group">
                        <input type="text" id="n" class="form-control">
                        <div class="input-group-append">
                            <select id="paymentTerm" class="form-control">
                                <option value="12" selected>Meses</option>
                                <option value="6">Bimestres</option>
                                <option value="4">Trimestres</option>
                                <option value="3">Cuatrimestres</option>
                                <option value="2">Semestres</option>
                                <option value="1">Años</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <label for="s">Valor Futuro:</label>
                    <input type="text" id="s" class="form-control">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-4">
                    <label for="i">Tasa:</label>
                    <div id="taxGroup" class="input-group">
                        <input type="text" id="i" class="form-control">
                        <div class="input-group-append">
                            <span class="input-group-text">%</span>
                        </div>
                    </div>
                    <div id="taxErrors">

                    </div>
                </div>
                <div class="col-4">
                    <label for="taxType"></label>
                    <select id="taxType" class="form-control">
                        <option value="" disabled style="font-weight: bold;">Tasas en I</option>
                        <option value="Efectivo" selected>Efectivo</option>
                        <option value="Periodico">Periodico</option>
                        <option value="" disabled style="font-weight: bold;">Tasas en J</option>
                        <option value="Nominal">Nominal</option>
                        <option value="Vencido">Vencido</option>
                        <option value="Capitalizable">Capitalizable</option>
                        <option value="Convertible">Convertible</option>
                    </select>
                </div>
                <div class="col-4 ">
                    <label for="taxTerm"></label>
                    <select id="taxTerm" class="form-control">
                        <option value="12" selected>Mensual</option>
                        <option value="6">Bimestral</option>
                        <option value="4">Trimestral</option>
                        <option value="3">Cuatrimestral</option>
                        <option value="2">Semestral</option>
                        <option value="1">Anual</option>
                    </select>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-4">
                    <label for="A">Anualidad o Cuota:</label>
                    <input type="text" id="A" class="form-control">
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-4 d-flex justify-content-end">
                    <button id="generateCapitalizationTable" class="btn btn-primary float-left"> Calcular Tabla de Capitalización</button>
                </div>
                <div class="col-4 d-flex justify-content-end">
                    <button id="generateAmortizationTable" class="btn btn-info float-left"> Calcular Tabla de Amortización</button>
                </div>
                <div class="col-4 d-flex justify-content-end">
                    <button id="calculateAnnual" class="btn btn-success float-left"> Calcular Faltante</button>
                </div>
            </div>
        </form>
    </div>
</body>
<footer>
    <small class="text-muted">Deiver Alexander Montaña Diaz 20241678016</small> <br>
    <small class="text-muted">Wilson Danilo León Garzón 20241678010</small> <br>
    <small class="text-muted">David Santiago Cundumi 20241678036</small> <br>
</footer>
</html>
