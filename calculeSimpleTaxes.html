<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculadora de Interes Compuesto</title>
    <link rel="shortcut icon" href="script/img/calculadora.png" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="script/js/economy.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row vh-100">
            <div class="col-md-3 shadow-lg p-3 d-flex flex-column" style="height: 100vh;">
                <h2 class="text-center">CALCULADORA DE INTERÉS</h2>
                <nav class="nav nav-pills flex-column flex-grow-1">
                    <a class="nav-link" aria-current="page" href="taxConvert.html">Conversión de tasas</a>
                    <a class="nav-link" href="equalities.html">Equivalencias de Tasas</a>
                    <a class="nav-link active" href="calculeTaxes.html">Calcular Interes Compuesto</a>
                    <a class="nav-link active" href="calculeSimpleTaxes.html">Calcular Interes Simple</a>
                    <a class="nav-link" href="annualPayment.html">Anualidades</a>
                    <a class="nav-link" href="amortization.html">Amortización</a>
                    <a class="nav-link" href="capitalization.html">Capitalización</a>
                </nav>
                <small class="text-muted">Julian Mateo Mogollon 20242678008</small> <br>
                <small class="text-muted">Alexander Montaña Diaz  20242678015</small> <br>
                <small class="text-muted">Tatiana Andrea Arevalo 20242678041</small> <br>
            </div>
            
            <div class="col-md-9 p-3" id="content">
        <form action="">
            <div class="row mb-3">
                <div class="col-4">
                    <label for="p">Valor Presente:</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">$</span>
                        </div>
                        <input type="text" id="p" class="form-control">
                    </div>
                </div>
                <div class="col-4">
                    <label for="n">Tiempo:</label>
                    <div class="input-group">
                        <input type="text" id="n" class="form-control">
                        <div class="input-group-append">
                            <select id="paymentTerm" class="form-control">
                                <option value="1" selected>Comercial</option>
                                <option value="2">Bancario</option>
                                <option value="3">Exacto</option>
                                <option value="4">Ideal</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-4">
                    <label for="i">Tasa:</label>
                    <div class="input-group">
                        <input type="text" id="i" class="form-control">
                        <div class="input-group-append">
                            <span class="input-group-text">%</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mb-3"></div>
                <div class="col-4">
                    <label for="I">Interés Simple:</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">$</span>
                        </div>
                        <input type="text" id="I" class="form-control">
                    </div>
                </div>
                <div class="row d-flex justify-content-end">
                    <div class="col-3 d-flex justify-content-end">
                        <button id="calculateSimpTax" class="btn btn-success float-left"> Calcular Faltante</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
