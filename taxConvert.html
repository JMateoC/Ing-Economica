<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculadora de Interes Compuesto</title>
    <link rel="shortcut icon" href="script/img/calculadora.png" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="script/js/economy.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row vh-100">
            <div class="col-md-3 shadow-lg p-3 d-flex flex-column" style="height: 100vh;">
                <h2 class="text-center">CALCULADORA DE INTERÉS COMPUESTO</h2>
                <nav class="nav nav-pills flex-column flex-grow-1">
                    <a class="nav-link" aria-current="page" href="taxConvert.html">Conversión de tasas</a>
                    <a class="nav-link" href="equalities.html">Equivalencias de Tasas</a>
                    <a class="nav-link" href="calculeTaxes.html">Calcular Interes Compuesto</a>
                    <a class="nav-link" href="annualPayment.html">Anualidades</a>
                    <a class="nav-link active" href="amortization.html">Amortización</a>
                    <a class="nav-link" href="capitalization.html">Capitalización</a>
                </nav>
                <small class="text-muted">Sebastian Piñeros Garzón 20241678016</small> <br>
                <small class="text-muted">Wilson Danilo León Garzón 20241678010</small> <br>
                <small class="text-muted">David Santiago Cundumi 20241678036</small> <br>
            </div>
            
            <div class="col-md-9 p-3" id="content">
        <form action="">
            <div class="row mb-3">
                <div class="col-12 ">
                    <label for="operation">Operación</label>
                    <select id="operation" class="form-control">
                        <option value="0" selected>Convertir de i a j</option>
                        <option value="1">Convertir de j a i</option>
                    </select>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-3 ">
                    <label for="i">I:</label>
                    <div class="input-group">
                        <input type="text" id="i" class="form-control">
                        <div class="input-group-append">
                            <span class="input-group-text">%</span>
                        </div>
                    </div>
                </div>
                <div class="col-3 ">
                    <label for="n">periodo n</label>
                    <select id="n" class="form-control">
                        <option value="12" selected>Mensual</option>
                        <option value="6">Bimestral</option>
                        <option value="4">Trimestral</option>
                        <option value="3">Cuatrimestral</option>
                        <option value="2">Semestral</option>
                        <option value="1">Anual</option>
                    </select>
                </div>
                <div class="col-3">
                    <label for="j">J:</label>
                    <div class="input-group">
                        <input type="text" id="j" class="form-control">
                        <div class="input-group-append">
                        <span class="input-group-text">%</span>
                    </div>
                </div>
                </div>
                <div class="col-3 ">
                    <label for="m">periodo m</label>
                    <select id="m" class="form-control">
                        <option value="12" selected>Mensual</option>
                        <option value="6">Bimestral</option>
                        <option value="4">Trimestral</option>
                        <option value="3">Cuatrimestral</option>
                        <option value="2">Semestral</option>
                        <option value="1">Anual</option>
                    </select>
                </div>
            </div>
            <div class="row d-flex justify-content-end">
                <div class="col-3 d-flex justify-content-end">
                    <button id="convertTax" class="btn btn-success float-left"> Convertir</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
