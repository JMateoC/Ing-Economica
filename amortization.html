<body>
    <div class="row m-5 shadow-lg">
        <h2 class="text-center">CALCULADORA DE INTERÉS COMPUESTO</h2>
        <nav class="nav nav-pills flex-column flex-sm-row">
            <a class="flex-sm-fill text-sm-center nav-link" aria-current="page" href="taxConvert.html">Conversión de

                    <input type="text" name="" class="form-control" id="amortization">

                    <input type="text" name="" class="form-control" id="amortizationTerm">
                </div>
                <div class="col-4 d-flex justify-content-end h-50">
                    <button id="amortize" class="btn btn-success">Abonar</button>
                </div>
            </div>
        </form>
        <table class="amortization-table">
            <thead>
                <th>Periodo</th>
                <th>Saldo</th>
                <th>Interés</th>
                <th>Cuota</th>
                <th>Amortización</th>
            </thead>
            <tbody id="amortization-body">

            </tbody>
